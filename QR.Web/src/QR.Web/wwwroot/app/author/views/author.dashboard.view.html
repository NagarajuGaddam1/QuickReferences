<div class="container-fluid authoring-dashboard">
    <md-content class="authoring-dashboard-content">
        <md-tabs md-dynamic-height="" md-border-bottom="" md-selected="authoringDashboard.selectedTabIndex">
            <md-tab label="Posts" md-on-select="authoringDashboard.onTabSelected('posts')">
                <md-content class="md-padding authoring-dashboard-content-post">
                    <div class="vx-container post" ng-if="authoringDashboard.selectedTabIndex == 0">
                        <vx-grid config="authoringDashboard.postsGridConfig" scroll-parent="'.vx-container.post .vxTableContainer'"></vx-grid>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Authors" md-on-select="authoringDashboard.onTabSelected('authors')">
                <md-content class="md-padding authoring-dashboard-content-post">
                    <div class="vx-container authors" ng-if="authoringDashboard.selectedTabIndex == 1">
                        <vx-grid config="authoringDashboard.authorsGridConfig" scroll-parent="'.vx-container.authors .vxTableContainer'"></vx-grid>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
    <div class="authoring-dashboard-pane" ng-class="{'in': authoringDashboard.detailsPane}">
        <button class="authoring-dashboard-pane-close" ng-click="authoringDashboard.closeDetailsPane()">
            <i class="ms-Icon ms-Icon--Cancel"></i>
        </button>
        <div class="authoring-dashboard-pane-content">
            <div class="authoring-dashboard-pane-item">
                <div class="authoring-dashboard-pane-item-label">Thumbnail Preview</div>
                <div class="authoring-dashboard-pane-item-value">
                    <i class="ms-Icon ms-Icon--Contact" ng-show="authoringDashboard.authorDetailsForPane.imgSrc == null"></i>
                    <img ng-attr-src="{{authoringDashboard.authorDetailsForPane.imgSrc}}" ng-show="authoringDashboard.authorDetailsForPane.imgSrc != null" />
                </div>
            </div>
            <div class="authoring-dashboard-pane-item">
                <div class="authoring-dashboard-pane-item-label">Name</div>
                <div class="authoring-dashboard-pane-item-value">
                    <label ng-show="authoringDashboard.authorDetailsForPane.name">{{authoringDashboard.authorDetailsForPane.name}}</label>
                    <label ng-show="!authoringDashboard.authorDetailsForPane.name">--</label>
                </div>
            </div>
            <div class="authoring-dashboard-pane-item w50">
                <div class="authoring-dashboard-pane-item-label">Auth Type</div>
                <div class="authoring-dashboard-pane-item-value">
                    <label ng-show="authoringDashboard.authorDetailsForPane.authenticationType">{{authoringDashboard.authorDetailsForPane.authenticationType}}</label>
                    <label ng-show="!authoringDashboard.authorDetailsForPane.authenticationType">--</label>
                </div>
            </div>
            <div class="authoring-dashboard-pane-item w50">
                <div class="authoring-dashboard-pane-item-label">Auth Source ID</div>
                <div class="authoring-dashboard-pane-item-value">
                    <label ng-show="authoringDashboard.authorDetailsForPane.authenticationUID">{{authoringDashboard.authorDetailsForPane.authenticationUID}}</label>
                    <label ng-show="!authoringDashboard.authorDetailsForPane.authenticationUID">--</label>
                </div>
            </div>
            <div class="authoring-dashboard-pane-item">
                <div class="authoring-dashboard-pane-item-label">Alias</div>
                <div class="authoring-dashboard-pane-item-value">
                    <input ng-model="authoringDashboard.authorDetailsForPane.alias" />
                    <label ng-show="!authoringDashboard.authorDetailsForPane.alias">--</label>
                </div>
            </div>
            <div class="authoring-dashboard-pane-item w50">
                <div class="authoring-dashboard-pane-item-label">Is Suspended</div>
                <div class="authoring-dashboard-pane-item-value">
                    <label ng-show="authoringDashboard.authorDetailsForPane.isSuspended">{{authoringDashboard.authorDetailsForPane.isSuspended}}</label>
                    <label ng-show="!authoringDashboard.authorDetailsForPane.isSuspended">--</label>
                </div>
            </div>
            <div class="authoring-dashboard-pane-item w50">
                <div class="authoring-dashboard-pane-item-label">Last Modified On</div>
                <div class="authoring-dashboard-pane-item-value">
                    <label ng-show="authoringDashboard.authorDetailsForPane.modifiedOn">{{authoringDashboard.authorDetailsForPane.modifiedOn | date:'MMM d, y'}}</label>
                    <label ng-show="!authoringDashboard.authorDetailsForPane.modifiedOn">--</label>
                </div>
            </div>
            <div class="authoring-dashboard-pane-item">
                <button class="authoring-dashboard-pane-item-action primary" ng-show="authoringDashboard.detailsPaneInModifyMode == false">Add</button>
                <button class="authoring-dashboard-pane-item-action primary" ng-show="authoringDashboard.detailsPaneInModifyMode == true">Save</button>
                <button class="authoring-dashboard-pane-item-action" ng-click="authoringDashboard.closeDetailsPane()">Cancel</button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
