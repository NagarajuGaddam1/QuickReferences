<div class="header">
    <div class="header-appswitch">
        <div class="clearfix"></div>
        <div class="header-appswitch-title-holder">
            <div class="header-appswitch-title header-appswitch-title--appname space-Out-Left">Quick References</div>
        </div>
        <div class="header-appswitch-actions">
            <div class="pull-left">
                <div class="header-appswitch-title header-appswitch-title--apptext space-Out-Left">Authoring - <span ng-bind="app.shared.currentContext"></span></div>
            </div>            
            <div class="pull-right">
                <div class="icon-container" 
                ng-repeat="action in app.shared.actions" 
                ng-disabled="action.disabled" 
                ng-click="app.shared.actionClick(action.click)" 
                ng-show="action.show" 
                ng-attr-title="{{action.title}}">
                    <i class="ms-Icon {{action.iconName}}"></i>
                </div>
            </div>
        </div>
    </div>
</div>
