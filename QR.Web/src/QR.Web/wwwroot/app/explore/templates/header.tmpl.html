<div class="header">
    <!--<div class="header-overlay"></div>-->
    <div class="header-appswitch">
        <div class="btn-group header-appswitch-toggler" uib-dropdown uib-keyboard-nav>
            <button id="switch-apps-open" type="button" class="icon-container" uib-dropdown-toggle>
                <i class="ms-Icon ms-Icon--GlobalNavButton" aria-hidden="true"></i>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="switch-apps-open" class="header-appswitch-toggler-menu">
                <div class="header-appswitch-toggler-arrow-up"></div>
                <li ng-show="app.shared.serviceApps.length == 0" class="header-appswitch-toggler-menu-item-noitems"> No apps found ...</li>
                <li role="menuitem" class="header-appswitch-toggler-menu-item" ng-repeat="app in app.shared.serviceApps">
                    <a ng-href="{{app.appUrl}}" class="header-appswitch-toggler-menu-item-content">
                        <label class="header-appswitch-toggler-menu-item-content-title-char">{{app.appChar}}</label>
                        <label class="header-appswitch-toggler-menu-item-content-title">{{app.appName}}</label>
                    </a>
                </li>
            </ul>
        </div>
        <div class="header-appswitch-title header-appswitch-title--appname">Quick References</div>
        <div class="clearfix"></div>
    </div>
</div>
