<div class="container-fluid dashboard">
    <div class="dashboard-view">
        <div class="dashboard-view-top">
            <div class="app-title">
                <img src="/dist/images/quickRef.png" />
                <div class="dashboard-view-top-search">
                    <input ng-model="app.searchToken" placeholder="Search in titles, tags & descriptions ..." />
                    <i class="ms-Icon ms-Icon--Search dashboard-view-top-search-icon" tabindex="0"></i>
                </div>
            </div>
            <div class="dashboard-view-header" id="dashboardViewHeader">
                <div class="pull-left">
                    <md-input-container class="dashboard-view-header-category">
                        <md-select ng-model="app.selectedCategory" ng-change="app.selectCategory()">
                            <md-option ng-repeat="state in app.categories" ng-value="state.id">
                                {{state.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div class="pull-right">
                    <md-input-container class="dashboard-view-header-switchmode">
                        <md-switch md-invert="true" aria-label="Reading Mode" ng-model="app.readingMode">
                            Reading Mode
                        </md-switch>
                    </md-input-container>
                    <div class="dashboard-view-header-search">
                        <input ng-model="app.searchToken" placeholder="Search in titles, tags & descriptions ..." />
                        <i class="ms-Icon ms-Icon--Search dashboard-view-header-search-icon" tabindex="0"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-content-holder">
            <md-content class="dashboard-content" ng-class="{'readingMode': app.readingMode}">
                <md-tabs md-dynamic-height="" md-border-bottom="" md-stretch-tabs="always" md-selected="app.selectedTabIndex">
                    <md-tab label="All" md-on-select="app.onTabSelected('all')" md-on-deselect="app.onTabDeselected('all')">
                        <md-content class="md-padding" id="_mdContent_all"></md-content>
                    </md-tab>
                    <md-tab label="JavaScript" md-on-select="app.onTabSelected('javascript')" md-on-deselect="app.onTabDeselected('javascript')">
                        <md-content class="md-padding" id="_mdContent_javascript"></md-content>
                    </md-tab>
                    <md-tab label="HTML5" md-on-select="app.onTabSelected('markup')" md-on-deselect="app.onTabDeselected('markup')">
                        <md-content class="md-padding" id="_mdContent_markup"></md-content>
                    </md-tab>
                    <md-tab label="CSS" md-on-select="app.onTabSelected('css')" md-on-deselect="app.onTabDeselected('css')">
                        <md-content class="md-padding" id="_mdContent_css"></md-content>
                    </md-tab>
                    <md-tab label="Other(s)" md-on-select="app.onTabSelected('others')" md-on-deselect="app.onTabDeselected('others')">
                        <md-content class="md-padding" id="_mdContent_others"></md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
            <div ng-include="'templates/explore/footer.tmpl.html'"></div>
        </div>
    </div>
</div>
