<div class="codeview">
    <div class="codeview-container">
        <div class="codeview-container-view">
            <div class="codeview-container-actions">
                <div class="pull-left">
                    <div class="codeview-container-actions-logo">
                        <img src="/dist/images/css3.png" ng-show="codeViewer.post.category == 'CSS'" />
                        <img src="/dist/images/js.png" ng-show="codeViewer.post.category == 'JS'" />
                        <img src="/dist/images/html5.png" ng-show="codeViewer.post.category == 'MARKUP' || codeViewer.post.category == 'HTML'" />
                        <img src="/dist/images/scss.png" ng-show="codeViewer.post.category == 'SCSS'" />
                    </div>
                    <div class="codeview-container-actions-title" ng-bind="codeViewer.post.title">Lorem Ipsum Dolor Sit Amet</div>
                </div>
                <div class="pull-right codeview-container-actions-user-logo show">
                    <div class="codeview-container-actions-action" ng-attr-title="{{codeViewer.post.author.alias}}">
                        <img class="codeview-container-actions-user-logo-pic" ng-if="codeViewer.post.author.imgSrc" ng-src="{{codeViewer.post.author.imgSrc}}" />
                        <i class="ms-Icon ms-Icon--Contact" ng-if="!codeViewer.post.author.imgSrc" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="codeview-container-flasks">
                <div class="codeview-container-flasks-item" ng-repeat="mod in codeViewer.post.contentItems track by $index" id="{{codeViewer.codeViewerId + '_MOD_' + $index}}">
                    <p ng-if="mod.type == 'text'" ng-bind="mod.data"></p>
                    <pre ng-if="mod.type == 'flask'" ng-init="codeViewer.loadViewer($index)" class="language-{{mod.flaskLang}}">
                        <code></code>
                    </pre>
                    <ul class="type-list" ng-if="mod.type == 'list'">
                        <li ng-repeat="item in codeViewer.splitText(mod.data) track by $index"><span ng-bind="item"></span></li>
                    </ul>                    
                </div>
            </div>
            <div class="codeview-container-actions snippets-chips">
                <div class="pull-left">
                    <md-content class="md-padding" layout="column">
                        <md-chips ng-model="codeViewer.post.tags" readonly="true" md-removable="false"></md-chips>
                    </md-content>
                </div>
                <div class="pull-right">
                    <div class="codeview-container-actions-action">
                        <i class="ms-Icon ms-Icon--Share" aria-hidden="true"></i>
                    </div>
                    <div class="codeview-container-actions-action">
                        <i class="ms-Icon ms-Icon--Like" aria-hidden="true"></i>
                    </div>
                </div>                
                <div class="clearfix"></div>
            </div>            
        </div>
    </div>
</div>
